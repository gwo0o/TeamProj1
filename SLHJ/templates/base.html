{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'bs/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bs/css/css.css' %}" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <script src="{% static 'bs/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'bs/js/js.js' %}"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
{% block script %}
{% endblock %}
<body>
    <div class="container-fluid mt-3 main_contents">
        {% block nav %}
        <nav class="navbar navbar-expand bg-white fixed-top toolbar"> <!-- 홈탑메뉴바 -->
            <a href="#"><label class="home_icon">Trip</label></a>
            <ul class="navbar-nav home_tool">
                <label class="home_menu">
                    <a href="#">호텔</a>
                </label>
                <label class="home_menu">
                    <a href="#">여행지</a>
                </label>
            </ul>
            <ul class="navbar-nav home_tool2">
                <label class="home_menu">
                    <a href="#">로그인</a>
                </label>
            </ul>
        </nav>
        {% endblock %}
        {% block contents %}
        {% endblock %}
    </div>
</body>
</html>
