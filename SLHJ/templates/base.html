{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'bs/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bs/css/css.css' %}" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="{% static 'bs/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'bs/js/js.js' %}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
{% block script %}
{% endblock %}
<body>
    <div class="container-fluid mt-3 main_contents">
        {% block nav %}
        <div>
            <nav class=" bg-white fixed-top toolbar"> <!-- 홈탑메뉴바 -->
                <ul class="container home_tool align-items-center">
                    <a href="#"><label class="home_icon">Trip</label></a>
                    <label class="home_menu">
                        <a href="#">호텔</a>
                    </label>
                    <label class="home_menu">
                        <a href="#">여행지</a>
                    </label>
                    <label class="home_menu ml-auto">
                        <a href="#">로그인</a>
                    </label>
                </ul>
                <!-- <ul class="navbar-nav home_tool2">
                </ul> -->
            </nav>
        </div>
        {% endblock %}
        {% block contents %}
        {% endblock %}
    </div>
</body>
</html>
