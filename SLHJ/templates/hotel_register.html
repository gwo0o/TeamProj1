{% extends "base.html" %}
{% load static %}


{% block extrahead %}
<link href="{% static 'bs/css/user_mypage.css' %}" rel="stylesheet">
<link href="{% static 'bs/css/hotel_regist.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}숙소 등록{% endblock %}

{% block contents %}
{% block script %}
<script src="{% static 'bs/js/admin_hotel.js' %}"></script>
{% endblock%}
<i class="fa fa-bars"></i>

<div id="side_nav" class="side_nav">
    <span class="nav_close">&times;</span>
    <div class="side_menu" id="user_profile">{{ user.user_id }}</div>
    <a class="side_menu" href="{% url 'admin_info' %}">회원정보</a>
    <a class="side_menu" href="{% url 'admin_pw_change' %}">비밀번호 변경</a>
    <a class="side_menu" id=self href="{% url 'admin_hotel' %}">숙소관리</a>
    <a class="side_menu" href="{% url 'admin_vacation' %}">여행지 관리</a>
    <a class="side_menu" href="{% url 'admin_manage' %}">예약관리</a>
</div>


<div class="con2">
    <div class="contents">
        <h5 id="title">마이페이지 > 숙소등록</h5>
        <form class="regist_form" name="hotel_regist_form" method="POST">
            {% csrf_token %}
            <input id="register_btn" type="submit" value="정보등록">
            <input id="cancel_btn" type="button" value="등록취소">
            <label class="index_title">기본정보</label>
            <div class="form-group">
                <label>고유번호</label>
                <label class="form-control">{##}고유번호</label>
            </div>
            <div class="form-group">
                <label>숙소이름</label>
                <input class="form-control" type="text" name="hotel_name" required>
            </div>
            <div class="form-group">
                <label>시군명</label>
                <input class="form-control" type="text" name="hotel_area" required>
            </div>
            <div class="form-group">
                <label>도로명주소</label>
                <!-- <input type="button" value="주소찾기" id="search_adress"> -->
                <input class="form-control" type="text" name="hotel_adress" required>

            </div>
            <!-- <div class="form-group">
                <label>영업상태</label>
                <select class="bsn_state form-control">
                    <option name="BSN_STATE_NM" value="TRUE">영업중</option>
                    <option name="BSN_STATE_NM" value="FALSE">휴업중</option>
                </select>
            </div> -->
            <div class="form-group">
                <label>요약설명</label>
                <textarea class="form-control" name='context'></textarea>
            </div>

            <label class="index_title">대표사진 등록</label>
            <div class="form-group">
                <form action="{% url 'hotel_register' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input class="form-control" id="file_title" type="text" name="fileTitle" placeholder="Enter a title">
                    <input class="file_select_btn" type="file" name="uploadedFile">
                    <input class="file_upload_btn" type="submit" value="Upload">
                </form>
            </div>
        </form>

        <form class="regist_form" name="hotel_room_register">
            <label class="index_title">객실정보 등록</label>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>객실 타입</th>
                        <th>객실 가격</th>
                    </tr>
                </thead>
                <tbody id="room_table">
                    <tr>
                        <td><input type="text" name="room_type" placeholder="객실타입 입력"></td>
                        <td><input type="number" name="room_price" placeholder="객실가격 입력"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="add_row">객실추가</button>

        </form>
    </div>
</div>
{% endblock %}
