{% extends "base.html" %}

{% block contents %}
<head>
    <meta charset="UTF-8">
    <title>호텔예약페이지</title>
</head>
<body>
    <nav class="navbar navbar-expand bg-white fixed-top toolbar"> <!-- 홈탑메뉴바 -->
        <a href="#"><label class="home_icon">Trip</label></a>
        <ul class="navbar-nav home_tool">
            <label class="home_menu">
                <a href="#">호텔</a>
            </label>
            <label class="home_menu">
                <a href="#">여행지</a>
            </label>
        </ul>
        <ul class="navbar-nav home_tool2">
            <label class="home_menu">
                <a href="#">로그인</a>
            </label>
        </ul>
    </nav>
<h3 class="reserve_title">예약 > 호텔예약</h3>

<section class="reservation">
    <form name="hotel_reserve" class="hotel_reserve">
        <div>
        <label>예약자 이름</label>
        <input class="reserve_input" type="text" value="">
        </div>
        <div>
            <label>휴대폰 번호</label>
            <input class="reserve_input" type="text" value="">
            <input type="button" class="auth_btn" value="인증번호 전송">
        </div>
        <div>
            <label>결제수단 선택</label>
            <select>
                <option>신용/체크카드</option>
                <option>무통장입금</option>
            </select>
        </div>
        <div class="provision">
        <label>이용약관</label>
        <div><input type="checkbox"><span class="all_agree"> 전체동의</span></div>
        <div><input type="checkbox" class="reserve_check"><a href="#"> 숙소이용규칙 및 취소/환불규정 동의 </a><span class="important">(필수)</span></div>
        <div><input type="checkbox" class="reserve_check"><a href="#"> 개인정보 수집 및 이용 동의 </a><span class="important">(필수)</span></div>
        <div><input type="checkbox" class="reserve_check"><a href="#"> 개인정보 제 3자 제공 동의 </a><span class="important">(필수)</span></div>
        <div><input type="checkbox" class="reserve_check"><a href="#"> 만 14세 이상 확인 </a><span class="important">(필수)</span></div>
        </div>

    </form>
    <div class="reserve_confirm">
        <label class="reserve_index">숙소 이름</label>
        <label>{# #}KDT호텔</label>
        <label class="reserve_index">객실타입/기간</label>
        <label>{# #}싱글 / 1박</label>
        <label class="reserve_index">체크인</label>
        <label>{# #}2022. 04. 30</label>
        <label class="reserve_index">체크아웃</label>
        <label>{# #}2022. 04. 31</label>
        <hr>
        <div class="purchase_container">
            <label>결제금액</label>
            <label class="reserve_price">{# #}130,000원</label>
        </div>
        <input class="purchase_btn" type="button" value="결제하기">
    </div>
                
                
</section>
</body>
{% endblock %}
