{% extends "base.html" %}
{% block contents %}
<div class="container">
    <h1 class="mb-4"><a href="#">Trip</a></h1>
    <form action="#">
        <div class="form-group">
          <input type="text" class="form-control mb-2" id="id" name="id" placeholder="아이디">
        </div>
        <div class="form-group">
          <input type="password" class="form-control mb-2" id="pw" name="pw" placeholder="비밀번호">
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">아이디 저장</label>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" id="user_create" value="회원가입">
        </div>
        <input type="submit" class="btn btn-primary" id="logInCheck" value="로그인">
      </form>
</div>
{% endblock %}
