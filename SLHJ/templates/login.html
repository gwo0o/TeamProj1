{% extends "base.html" %}

{% block extrahead %}
<!-- <link href="{% static 'bs/css/login.css' %}" rel="stylesheet"> -->
{% endblock %}

{% block contents %}
<div class="container login_box">
    <h1 class="mb-4"><a href="#">Trip</a></h1>
    <form action="#">
        <div class="form-group col-lg-4 mb-3">
          <input type="text" class="form-control" id="id" name="id" placeholder="아이디">
        </div>
        <div class="form-group col-lg-4 mb-3">
          <input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호">
        </div>
        <div class="form-group mb-3">
            <input type="submit" class="btn col-lg-4" id="user_create" value="회원가입" style="background-color: var(--main-color);">
        </div>
        <div class="form-group mb-3">
          <input type="submit" class="btn col-lg-4" id="logInCheck" value="로그인">
        </div>
      </form>
</div>
{% endblock %}
