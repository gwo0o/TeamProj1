{% extends "base.html"%}
{% block contents %}
<div class="join d-flex flex-column">
  <h1 class="mb-4"><a href="#">Trip</a></h1>
  <form action="#">
    <div class="form-group">
        <label for="memberNm">이름</label>
        <input type="text" class="form-control" id="memberNm" name="memberNm">
        <p id="errorMsgNm" class="errorMsg"></p>
    </div>
    <div class="form-group">
      <label for="id">아이디</label>
      <input type="text" class="form-control" id="id" name="id">
      <p id="errorMsgId" class="errorMsg"></p>
    </div>
    <div class="form-group">
      <label for="pw">비밀번호</label>
      <input type="password" class="form-control" id="pw" name="pw">
      <p id="errorMsgPw" class="errorMsg"></p>
    </div>
    <div class="form-group">
      <label for="pwCheck">비밀번호 재확인</label>
      <input type="password" class="form-control" id="pwCheck" name="pwCheck">
      <p id="errorMsgPwCheck" class="errorMsg"></p>
    </div>
    <div class="form-group">
      <label for="memberEmail">전화번호</label>
      <input type="text" class="form-control" id="memberphonenum" name="phonenum">
      <p id="errorMsgPhonenum" class="errorMsg"></p>
    </div>
    <div class="form-group">
      <label for="memberEmail">이메일</label>
      <input type="text" class="form-control" id="memberEmail" name="email">
      <p id="errorMsgEmail" class="errorMsg"></p>
    </div>
    
    <input type="submit" class="btn btn-primary mt-3" id="joinCheck" value="가입하기">
  </form>
</div>
{% endblock %}
